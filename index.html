<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="text">
        <img class="logo" src="images/logo.svg" />
        <br />
        <img class="phone-img" src="images/hero-mobile.jpg" />

        <span class="we"> WE'RE </span>
        <br />
        <span class="coming">
          COMING<br />
          SOON
        </span>
        <p class="hello">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="">
          <input type="email" class="email" placeholder="Enter your email" />
          <img class="image" src="images/icon-error.svg" alt="" />
        </form>
        <button class="icon">
          <img src="images/icon-arrow.svg" alt="" />
        </button>
        <p class="invalid">please provide a valid email</p>
        <p class="valid">Email is Correct</p>
      </section>
    </div>
    <section class="img">
      <img src="images/hero-desktop.jpg" />
    </section>

        </p>
      </footer> -->
    <script src="script.js"></script>
  </body>
</html>
